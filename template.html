<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Title</title>
</head>

<body>
    <div id="header">
        <h1>My Team</h1>
    </div>
    <div>${cards}</div>
    <div id="card-area">
        <div class="card">
            <div class="card-header">
                <span>${name}</span>
                <span>${role}</span>
            </div>
            <div class="info-list">

                <div class="info-box">${email}</div>
                <div class="info-box">${additionaInfo}</div>
            </div>
        </div>
    </div>
</body>

</html>
